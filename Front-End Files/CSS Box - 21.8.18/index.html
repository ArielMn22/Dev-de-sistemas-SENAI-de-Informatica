<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CSS Box - Ariel Paixão dos Santos</title>
</head>

<body class="bg_grey">
    <header id="top-header" class="center-box bg_black">
        <h1>CSS Box</h1>
    </header>

    <main id="content">
        <h2 class="ma-t-g">Listagem de elementos CSS</h2>

        <section id="buttonList">
            <h3 class="ma-t-g ma-b-m">Botões</h3>
            <button class="btn_sqr bg_orange">Default</button>
            <button class="btn_cir bg_orange">Rounded</button>
            <button class="btn_cir bg_orange">
                <i class="fa fa-heart"></i> With Icon
            </button>
        </section>

        <section class="ma-t-g">
            <h3 class="ma-b-m">Formas de Input</h3>
            <form action="#">
                <section>
                    <h4 class="ma-b-m">input</h4>
                    <input class="input_text" type="text" placeholder="Regular">
                </section>

                <section>
                    <h4 class="ma-t-m ma-b-m">textarea</h4>
                    <textarea class="text_area" cols="30" rows="12" placeholder="Exemplo"></textarea>
                </section>

                <section>
                    <h4 class="ma-t-m ma-b-m">select e options</h4>
                    <select class="slct_element" name="" id="">
                        <option class="opt_element">Exemplo 1</option>
                        <option class="opt_element">Exemplo 2</option>
                        <option class="opt_element">Exemplo 3</option>
                        <option class="opt_element">Exemplo 4</option>
                        <option class="opt_element">Exemplo 5</option>
                    </select>
                </section>
            </form>
        </section>
    </main>
</body>

</html>
